<!DOCTYPE html>
<html lang="en">

<head>

  <link rel="stylesheet" href="css/style.css" />
  <title>Consulta de preços de veículos</title>

<body>
  <div class="container">
    <div class="content">
      <h1>Quanto vale meu carro?</h1>

          <label for="">Tipo</label>
          <select name="vehicle_type" id="">

            <option value="motos">Motos</option>
            <option value="caminhoes">caminhões</option>
          </select>
        </div>
        <div>
          <label for="">Marca</label>
          <select name="vehicle_brand" id=""></select>
        </div>
        <div>
          <label for="">Modelo</label>
          <select name="vehicle_model" id=""></select>
        </div>
        <div>
          <label for="">Ano</label>
          <select name="vehicle_year" id=""></select>
        </div>
      </div>
      <div class="result"></div>
    </div>
  </div>

  <script src="js/app.js"></script>

</html>
